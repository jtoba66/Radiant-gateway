version: '3.8'

services:
  gateway:
    build: .
    container_name: radiant-gateway
    restart: unless-stopped

    ports:
      - "3001:3001"

    environment:
      NODE_ENV: production
      PORT: 3001

    # ðŸš€ Persist the ./data folder across rebuilds & restarts
    volumes:
      - ./data:/app/data

    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3001/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); })"
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s